# Fichier de définition des labels etat
0 = En attente de transaction
1 = Transaction initialisée
2 = Montant de la transaction saisie
3 = Information porteur reçu
4 = Demande autorisation reçu
5 = Demande autorisation en cours de traitement
6 = Demande autorisation traitée
7 = Transaction terminé
 
